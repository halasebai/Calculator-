<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <!--font awesome cdn link -->
    <script
      src="https://kit.fontawesome.com/48f0b645b2.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- open main class -->
    <div class="container">
      <!-- open side class -->
      <div class="calculator">
        <!-- open first sub-class -->
        <div class="theme-toggler.active">
          <i class="toggler-icon"></i>
        </div>
        <!-- close first sub-class -->
        <!-- open second sub-class -->
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <!-- close second sub-class -->
        <!-- open third sub-class -->
        <div class="buttons">
          <table>
            <tr>
              <td><button class="btn-operator" id="clear">C</button></td>
              <td><button class="btn-operator" id="/">&divide;</button></td>
              <td><button class="btn-operator" id="*">&times;</button></td>
              <td><button class="btn-operator" id="backspace"><</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="7">7</button></td>
              <td><button class="btn-number" id="8">8</button></td>
              <td><button class="btn-number" id="9">9</button></td>
              <td><button class="btn-operator" id="-">-</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="4">4</button></td>
              <td><button class="btn-number" id="5">5</button></td>
              <td><button class="btn-number" id="6">6</button></td>
              <td><button class="btn-operator" id="+">+</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="1">1</button></td>
              <td><button class="btn-number" id="2">2</button></td>
              <td><button class="btn-number" id="3">3</button></td>
              <td rowspan="2">
                <button class="btn-equal" id="equal">=</button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-operator" id="(">(</button></td>
              <td><button class="btn-number" id="0">0</button></td>
              <td><button class="btn-operator" id=")">)</button></td>
            </tr>
          </table>
        </div>
        <!-- close third sub-class -->
      </div>
      <!-- close side class -->
    </div>
    <!-- close main class -->
    <!-- custom js file link -->
    <script src="main.js"></script>
  </body>
</html>
